<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Package</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1 id="package-title">Loading...</h1>
            <p id="package-duration"></p>
        </header>

        <section class="image-section">
            <img id="package-image" src="" alt="Package Image">
        </section>

        <section class="details">
            <h2>Overview</h2>
            <p id="package-price"></p>
        </section>

        <section class="itenary">
            <h2>Itinerary</h2>
            <div id="itenary-list"></div>
        </section>

        <section class="services">
            <h2>Included Services</h2>
            <p id="package-services"></p>
        </section>
    </div>
    <script src="../data.js"></script>
    <script src="script.js"></script>
</body>
</html>
